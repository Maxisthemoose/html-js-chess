<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="game">
    <canvas id="canvas"></canvas>
  </div>
  <!-- board -->
  <img id="board" src="images/150.png" hidden="true">

  <!-- white pieces -->
  <img id="wp" src="images/wp.png" hidden="true" width="100" height="100">
  <img id="wr" src="images/wr.png" hidden="true" width="100" height="100">
  <img id="wn" src="images/wn.png" hidden="true" width="100" height="100">
  <img id="wb" src="images/wb.png" hidden="true" width="100" height="100">
  <img id="wk" src="images/wk.png" hidden="true" width="100" height="100">
  <img id="wq" src="images/wq.png" hidden="true" width="100" height="100">

  <!-- black pieces -->
  <img id="bp" src="images/bp.png" hidden="true" width="100" height="100">
  <img id="br" src="images/br.png" hidden="true" width="100" height="100">
  <img id="bn" src="images/bn.png" hidden="true" width="100" height="100">
  <img id="bb" src="images/bb.png" hidden="true" width="100" height="100">
  <img id="bk" src="images/bk.png" hidden="true" width="100" height="100">
  <img id="bq" src="images/bq.png" hidden="true" width="100" height="100">

  <!-- misc.. -->
  <img id="move" src="images/move.png" hidden="true" width="100" height="100">
  <img id="take" src="images/take.png" hidden="true" width="100" height="100">
</body>
<script src="index.js"></script>
</html>
